services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        - NEXT_PUBLIC_API_URL=http://localhost
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost
      # Add network IPs that will access the dev server (comma-separated)
      # Example: - ALLOWED_DEV_ORIGINS=192.168.9.187,192.168.1.100
      - ALLOWED_DEV_ORIGINS=${ALLOWED_DEV_ORIGINS:-}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    depends_on:
      - backend
    networks:
      - retail-net
    command: npm run dev -- -H 0.0.0.0

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      - ENV=development
      - VIDEO_PIPELINE_URL=http://video_pipeline:8002
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - db
      - video_pipeline
      - ai_inference
    networks:
      - retail-net

  db:
    image: postgres:15.5
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-atriva}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-PassworD}
      - POSTGRES_DB=${POSTGRES_DB:-atrv-retail}
    env_file:
      - ./backend/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - retail-net

  ai_inference:
    build: ./services/ai-inference
    ports:
      - "8001:8001"
    volumes:
      - shared-temp-data:/app/shared
      - shared-frames-data:/app/frames
    extra_hosts:
      - "localhost:host-gateway"
    networks:
      - retail-net

  video_pipeline:
    build: ./services/video-pipeline
    ports:
      - "8002:8002"
    volumes:
      - shared-temp-data:/app/shared
      - shared-frames-data:/app/frames
    extra_hosts:
      - "localhost:host-gateway"
    networks:
      - retail-net

  nginx:
    image: nginx:1.25.3-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend
      - video_pipeline
      - ai_inference
    networks:
      - retail-net

volumes:
  pgdata:
  shared-temp-data:
  shared-frames-data:
  frontend_node_modules:
  frontend_next:

networks:
  retail-net:
    driver: bridge
